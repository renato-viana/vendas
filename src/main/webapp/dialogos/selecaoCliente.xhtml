<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	  
	  <h:head>
		 <title>Seleção de Cliente</title>
		 <h:outputStylesheet library="css" name="estilo.css"/>	  
	  </h:head>
	  
	  <h:body>
	  	 <h:form>
	  	 	<div style="margin-top: 10px; margin-left: 10px">
	  	 		<p:inputText id="nome" size="40" value="#{selecaoClienteBean.nome}" placeholder="Nome do Cliente"/>
	  	 		<p:spacer width="10px"/>
	  	 		<p:commandButton icon="fa fa-fw fa-search" value="Pesquisar" action="#{selecaoClienteBean.pesquisar}" update="@form"/>
	  	 	</div>
			
			<p:dataTable value="#{selecaoClienteBean.clientesFiltrados}" var="cliente" emptyMessage="Nenhum cliente encontrado."
						 rows="10" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" 
						 style="margin-top: 20px; margin-left: 10px; margin-right: 10px">
				<p:column headerText="Código" style="text-align: center; width: 50px">
					<h:outputText value="#{cliente.id}"/>
				</p:column>
			
				<p:column headerText="Nome">
					<h:outputText value="#{cliente.nome}"/>
				</p:column>

				<p:column headerText="Ação" style="text-align: center; width: 35px">
					<p:commandButton icon="fa fa-fw fa-check" title="Selecionar" process="@this" action="#{selecaoClienteBean.selecionar(cliente)}"/>
				</p:column>			
			</p:dataTable>	  	 
	  	 </h:form>
	  </h:body>

</html>
