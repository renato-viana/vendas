<ui:composition
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">
		<p:toolbarGroup>
			<p:button icon="fa fa-fw fa-plus" value="Novo" outcome="/pedidos/cadastro"/>
			<p:commandButton value="Salvar" action="#{cadastroPedidoBean.salvar}" icon="fa fa-fw fa-save" update="@form"
							 disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>
		</p:toolbarGroup>
		
		<p:toolbarGroup align="right">
			<p:commandButton icon="fa fa-fw fa-file" value="Emitir" action="#{emissaoPedidoBean.emitirPedido}" process="@form" update="@form"
							 disabled="#{cadastroPedidoBean.pedido.naoEmissivel or not seguranca.emitirPedidoPermitido}"/>
			<p:commandButton icon="fa fa-fw fa-ban" value="Cancelar" action="#{cancelamentoPedidoBean.cancelarPedido}" process="@this" update="@form"
							 disabled="#{cadastroPedidoBean.pedido.naoCancelavel or not seguranca.cancelarPedidoPermitido}"/>
			<p:commandButton icon="fa fa-fw fa-envelope" value="Enviar por e-Mail" action="#{envioPedidoEmailBean.enviarPedido}" process="@this"
							 disabled="#{cadastroPedidoBean.pedido.naoEnviavelPorEmail}"/>
			
			<p:separator/>
		
			<p:button icon="fa fa-fw fa-search" value="Pesquisa" outcome="/pedidos/pesquisa"/>
		</p:toolbarGroup>
	</p:toolbar>
	
</ui:composition>
