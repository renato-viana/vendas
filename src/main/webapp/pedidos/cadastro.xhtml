<ui:composition template="/WEB-INF/templates/layout.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">#{cadastroPedidoBean.editando ? 'Edição de Pedido' : 'Novo Pedido'}</ui:define>
	
	<ui:define name="corpo">
	
		<f:metadata>
			<f:viewParam name="pedido" value="#{cadastroPedidoBean.pedido}" converter="#{pedidoConverter}"/>
			<f:viewAction action="#{cadastroPedidoBean.inicializar}"/>
    	</f:metadata>
	
		<h:form prependId="false" id="frmCadastro">
		
			<h1>#{cadastroPedidoBean.editando ? 'Edição de Pedido' : 'Novo Pedido'}</h1>
			
			<p:messages closable="true" id="msg">
				<p:autoUpdate/>
			</p:messages>
			
			<ui:include src="/WEB-INF/templates/pedidos/botoes.xhtml"/>
			
			<ui:include src="/WEB-INF/templates/pedidos/corpo.xhtml"/>
			
			<p:tabView style="margin-top: 20px">
				<p:tab title="Itens">
					<ui:include src="/WEB-INF/templates/pedidos/itens.xhtml"/>
				</p:tab>
				
				<p:tab title="Dados de Entrega">
					<ui:include src="/WEB-INF/templates/pedidos/entrega.xhtml"/>
				</p:tab>

				<p:tab title="Observação">
					<ui:include src="/WEB-INF/templates/pedidos/observacao.xhtml"/>
				</p:tab>
			</p:tabView>
			
		</h:form>
	</ui:define>
	
</ui:composition>
